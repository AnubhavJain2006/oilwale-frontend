<script>
  function scrollToTop() {
    window.scrollTo(0, 0);
  }

  function change_tab(class_name, tab_number) {
    var tabs = $("." + class_name);
    tab_no = parseInt(tab_number);

    for (let index = 0; index < tabs.length; index++) {
      if (index == tab_no) tabs[index].classList.add("border-bottom-orange");
      else tabs[index].classList.remove("border-bottom-orange");
    }
  }
</script>
