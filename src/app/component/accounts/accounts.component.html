

<div class="d-flex flex-wrap flex-md-nowrap pt-3">
    <h3 class="h3"><i class="fas fa-user-circle"></i> Manage Accounts</h3>
</div>

<ul class="nav border-bottom" id="myTab" role="tablist">
    <li class="nav-item mx-1" role="presentation">
        <a class="nav-link text-dark active border-bottom-orange accounts-tab" id="all_accounts-tab"
            onclick="change_tab('accounts-tab', 0)" data-bs-toggle="tab" data-bs-target="#all_accounts" type="button"
            role="tab" aria-controls="all_accounts" aria-selected="false">
            <i class="fas fa-border-all"></i> All Accounts
        </a>
    </li>
    <li class="nav-item mx-1" role="presentation">
        <a class="nav-link text-dark accounts-tab" onclick="change_tab('accounts-tab', 1)" id="add_accounts-tab"
            data-bs-toggle="tab" data-bs-target="#add_accounts" type="button" role="tab" aria-controls="add_accounts"
            aria-selected="true">
            <i class="fas fa-plus"></i> Add Accounts
        </a>
    </li>

    <li class="nav-item mx-1" role="presentation">
        <a class="nav-link text-dark accounts-tab" id="accounts_activities-tab" onclick="change_tab('accounts-tab', 2)"
            data-bs-toggle="tab" data-bs-target="#accounts_activities" type="button" role="tab"
            aria-controls="accounts_activities" aria-selected="false">
            <i class="fas fa-code-branch"></i> Accounts Activities
        </a>
    </li>
    <li class="nav-item mx-1" role="presentation">
        <a class="nav-link text-dark accounts-tab" id="deleted_accounts-tab" onclick="change_tab('accounts-tab', 3)"
            data-bs-toggle="tab" data-bs-target="#deleted_accounts" type="button" role="tab"
            aria-controls="deleted_accounts" aria-selected="false">
            <i class="fas fa-user-slash"></i> Deleted Accounts
        </a>
    </li>
</ul>

<div class="tab-content" id="myTabContent">
    <div class="tab-pane active show" id="all_accounts" role="tabpanel" aria-labelledby="all_accounts-tab">
        <app-all-accounts [accounts]="activeAccountList" [loading]="activeAccountsLoading"></app-all-accounts>
    </div>

    <div class="tab-pane fade" id="add_accounts" role="tabpanel" aria-labelledby="add_accounts-tab">
       <app-add-accounts></app-add-accounts>
    </div>

    <div class="tab-pane fade" id="accounts_activities" role="tabpanel" aria-labelledby="garage_activities-tab">
        <app-account-activities></app-account-activities>
    </div>

    <div class="tab-pane fade" id="deleted_accounts" role="tabpanel" aria-labelledby="deleted_accounts-tab">
        <app-deleted-accounts [accounts]="deactiveAccountList" [loading]="deactiveAccountLoading"></app-deleted-accounts>
    </div>
</div>
