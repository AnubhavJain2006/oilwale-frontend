<div class="my-3 text-center">
    <div class="py-2">
        <h5 class="h5">CUSTOMERS</h5>
    </div>
</div>

<div class="text-center" *ngIf="loading">
    <p>Loading ...</p>
</div>

<div class="">
    <div class="mx-2 mt-4 rounded">
        <div class="table-responsive">
            <table datatable *ngIf="customers.length>0" class="table table-borderless  table-hover  spacetr">
                <thead class="text-secondary">
                    <tr class="">
                        <th><small class="text-secondary">NAME</small></th>
                        <th><small class="text-secondary">PHONE</small></th>
                        <th><small class="text-secondary">AREA</small></th>
                        <th><small class="text-secondary">PINCODE</small></th>
                        <th><small class="text-secondary">JOINED ON</small></th>
                        <!-- <th>Vehicle Number</th> -->
                    </tr>
                </thead>
                <tbody class="border-0">
                    <ng-container *ngFor="let customer of customers">
                        <tr class="shadow shadow-sm rounded-3" (click)="onClick(customer.customerId)">
                            <td class=" p-3">{{customer.customerName}}</td>
                            <td class=" p-3">{{customer.customerPhoneNumber}}</td>
                            <td class=" p-3">{{customer.customerAddress}}</td>
                            <td class=" p-3">{{customer.customerPincode}}</td>
                            <td class=" p-3">{{customer.createdAt | date}}</td>
                            
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
