<!-- table starts -->
<div class="py-3">
    <div class="py-2 text-center">
        <h5 class="h5">All Vehicles</h5>
    </div>
    <div class="mx-auto mt-4">
        <div class="my-2">
            <button (click)="reloadVehicles()" class="btn">Reload vehicles</button>

        </div>
        <div class="table-responsive">
            <table id="allVehicleTable" class="table table-bordered table-striped table-hover rounded text-center pt-3 mb-3">
                <thead class="background-orange text-white">
                    <tr>
                        <th style="width: 15%;">Company</th>
                        <th style="width: 45%;">Model</th>
                        <th style="width: 20%;">Added On</th>
                        <th style="width: 10%;">Suggested products</th>
                        <th style="width: 10%;">Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!-- table ends -->
