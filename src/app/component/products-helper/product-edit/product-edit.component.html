<p class="lead" *ngIf="dataLoadingStatus">Loading ...</p>

<div *ngIf="!dataLoadingStatus">
    <div class="d-flex flex-wrap py-3">
        <h3 class="h3">
            <a routerLink="/products" class="text-decoration-none text-dark">
                <i class="fas fa-tags"></i> Products 
            </a>
            <a routerLink="/products/{{ productDetails.productId }}" class="text-decoration-none text-dark">
                <i class="fas fa-angle-right"></i> {{ productDetails.productName }}
            </a>
            <i class="fas fa-angle-right"></i> Edit
        </h3>
    </div>

    <div class="p-3">
        <p class="lead fw-normal pb-3 text-center">Editing - <span class="font-monospace">{{ productDetails.productName }}</span></p>

        <div class="mx-auto col lg-8 col-md-8 col-sm 12">
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Product Id</label>
                <div class="col-sm-10">
                    <input type="text" name="id" value="{{ productDetails.productId }}" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" value="{{ productDetails.productName }}" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="specification" class="col-sm-2 col-form-label">Specification</label>
                <div class="col-sm-10">
                    <textarea name="specification" value="{{ productDetails.specification }}" class="form-control" rows="5" ></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="grade" class="col-sm-2 col-form-label">Grade</label>
                <div class="col-sm-10">
                    <input type="text" name="grade" value="{{ productDetails.grade }}" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="packingSize" class="col-sm-2 col-form-label">Packing size</label>
                <div class="col-sm-10">
                    <input type="text" name="packingSize" value="{{ productDetails.packingSize }}" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="active" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <select name="active" class="form-select">
                        <option value=true [selected]="productDetails.active == true">Active</option>
                        <option value=false [selected]="productDetails.active == false">Deactivated</option>
                    </select>
                </div>
            </div>
            <div class="mg-3">
                <div class="d-flex justify-content-end">
                    <button class="btn background-orange text-white" >Update {{ productDetails.productName }}</button>
                </div>
            </div>
        </div>

    </div>
</div>
