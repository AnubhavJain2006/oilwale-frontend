<div class="d-flex flex-wrap pt-3">
    <h3 class="h3"><i class="fas fa-clipboard-list"></i> My Activities</h3>
</div>

<div *ngIf="detailsLoadingFlag || activityLoadingFlag" class="py-3 text-center">
    <div class="lead fw-normal">
        <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p *ngIf="detailsLoadingFlag">
            Connecting to server...
        </p>
        <p *ngIf="activityLoadingFlag">
            Fetching your activity....
        </p>
    </div>
</div>

<div class="py-2">
    <ul class="list-group list-group-flush border-0">
        <li class="list-group-item border-0" *ngFor="let act of userActivities">
            {{ act.createdAt | date:'medium' }} <i class="fas fa-caret-right mx-1"></i>
            <!-- <span class="link-primary mx-1"> @{{ act.user }}</span> -->
            <span class="badge mx-1" [ngClass]="{'bg-success': act.act == 'create', 'bg-warning': act.act == 'update', 'bg-danger': act.act == 'delete'}"> {{act.act}}d </span> 
            <span class="link-primary mx-1">#{{ act.subject }}</span> in 
            <span class="link-primary mx-1">{{ act.domain }}</span>
        </li>
    </ul>
</div>
