<div class="my-3 text-center">
    <div class="py-2">

        <h5 class="h5">ACTIVE GARAGES</h5>
    </div>
</div>

<div *ngIf="loading" class="text-center">
    <p>Fetching data ...</p>
</div>

<div *ngIf="!loading">

    <div class="text-center">
        <p *ngIf="garages.length==0">No Data Available</p>
    </div>
<div class="mx-2 mt-4 rounded">
    <div class="my-2">
    </div>
    <div class="table-responsive">
        <table datatable *ngIf="garages.length>0"
            class="table table-bordered  table-hover rounded text-center pt-3 mb-3">
            <thead class="background-orange text-white">
                <tr>
                    <th >
                        <p class="my-1">Garage Name</p>
                    </th>
                    <th>
                        <p class="my-1">Owner Name</p>
                    </th>
                    <th>
                        <p class="my-1">Address</p>
                    </th>
                    <th style="width: 100px;">
                        <p class="my-1">Phone</p>
                    </th>
                    <th style="width: 70px;">
                        <p class="my-1">Pincode</p>
                    </th>
                    <th style="width: 70px;">
                        <p class="my-1">Referral Code</p>
                    </th>
                    <th style="width: 40px;">
                        <p class="my-1">Info</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let garage of garages">
                    <td class=" p-3"> {{garage.garageName}}</td>
                    <td class=" p-3">{{garage.name}}</td>
                    <td class=" p-3">{{garage.address}}</td>
                    <td class=" p-3">{{garage.phoneNumber}}</td>
                    <td class=" p-3">{{garage.pincode}}</td>
                    <td class=" p-3">{{garage.referralCode}}</td>
                    <td>
                        <a routerLink="/garages/{{ garage.garageId }}">
                            <button class="btn btn-outline-primary"><i class="fas fa-info-circle"></i></button> 
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
